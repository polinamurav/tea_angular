<div class="container">
  <div class="text-center fs-2 fw-bold pt-4 mb-5">Наши чайные коллекции</div>
  <div class="d-flex row flex-row mb-2 align-items-stretch justify-content-center flex-wrap">
    <div class="col-lg-4 col-sm-6 col-10 mt-3" *ngFor="let product of products">
      <div class="card h-100">
        <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <button (click)="goToProduct(product.id)" class="btn btn-primary mt-auto" style="width: 11rem;">Подробнее</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="loader-bg">
    <div class="loader"></div>
  </div>
</div>
