<div class="container">
  <div class="text-center fs-2 fw-bold pt-4 mb-5">{{ product.title }}</div>
  <div class="d-flex justify-content-center flex-column">
      <img class="card-img-top mx-auto w-25" src="{{product.image}}" alt="Card image cap">
      <div class="card-body d-flex flex-column">
        <p class="card-text mx-auto text-center product-descr">{{ product.description }}</p>
        <h3 class="card-text text-center">{{ product.price }}$</h3>
        <a [routerLink]="'order'" [queryParams]="{product: product.title}" class="btn btn-primary mx-auto mt-4 mb-5" style="width: 11rem;">Купить</a>
      </div>
  </div>
</div>
