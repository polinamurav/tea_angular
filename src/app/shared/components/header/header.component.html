<nav class="navbar navbar-expand-lg bg-light mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../../../assets/images/Logo.png" alt="Logo" width="45px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'products'">Каталог</a>
        </li>
      </ul>

        <input class="form-control me-2 border border-secondary text-secondary" type="search"

                type="submit"
                style="width: 100px">Найти
        </a>
        <button *ngIf="searchQuery" (click)="resetSearch()" class="btn btn-outline-danger text-primary border border-primary"

        </button>
      </form>
    </div>
